{% extends 'base.html' %}


{% block content %}
<div>Login</div>
<form method = "POST" action="">
    {{form.hidden_tag()}}
    {{form.username}}
    {{form.password}}
    {{form.submit}}
</form>
{% for message in get_flashed_messages() %}
<div class="toast">
    <div class="alert alert-error">
        <span>{{ message }}</span>
    </div>
</div>
{% endfor %}
<a href="{{url_for('register')}}">Don't have an account? Sign Up</a>
{% endblock content %}
